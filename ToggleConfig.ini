[timing]
hold_seconds_range        = 2.0-5.0
stick_magnitude_range     = 0.50-1.00
a_interval_range          = 7.0-15.0
a_hold_seconds_range      = 0.04-0.09
rt_interval_range         = 10.0-25.0
rt_intensity_range        = 0.60-1.00
rt_hold_seconds_range     = 0.03-0.08
loop_sleep_seconds        = 0.01

[features]
enable_a                  = false
enable_rt                 = false
only_actions_while_moving = false

[movement]
allow_diagonals           = false
# order: up,right,down,left (weights don't need to sum to 1)
direction_weights         = 1,1,1,1
# used only if only_actions_while_moving=true
move_threshold            = 0.10

[random]
# empty = random; or set e.g. 12345
seed                      =

[hotkeys]
# re-reads INI at runtime (timings/flags/bias change live)
toggle                    = Ctrl+Alt+F12
exit                      = Ctrl+Alt+Esc
reload                    = Ctrl+Alt+R

[guard]
enabled   = true
# blacklist | whitelist
mode      = blacklist
processes = StartMenuExperienceHost.exe, ShellExperienceHost.exe, SearchHost.exe, explorer.exe, SystemSettings.exe, Taskmgr.exe, ApplicationFrameHost.exe, steam.exe, steamwebhelper.exe, GameOverlayUI.exe
# how often to re-check the foreground app
check_ms  = 150
